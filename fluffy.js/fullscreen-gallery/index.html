<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluffy.js &ndash; Fullscreen gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
    <link rel="stylesheet" href="../assets/css/fluffy.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200italic,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata">
    <style>body{padding:0}.fluffy-container{height:100%}.overlay{margin:0;padding:0 3em 3em;position: absolute;bottom:0;left:0;width:100%;background-color:rgba(0,0,0,0.4)}@media(max-width:640px){body{font-size: 0.75em;color:#fff;font-weight:400}h1,h2,h3{font-weight:400}}</style>
</head>
<body>
    <div id="fluffy-container" class="fluffy-container is-loading">
        <div id="fluffy-scrollbar" class="fluffy-scrollbar"></div>
        <div id="fluffy-stage" class="fluffy-stage">
            <ul id="fluffy-content" class="fluffy-content">
                <li class="fluffy-item" style="background-image: url('../assets/images/1.jpg');"><img src="../assets/images/1.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/2.jpg');"><img src="../assets/images/2.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/3.jpg');"><img src="../assets/images/3.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/4.jpg');"><img src="../assets/images/4.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/5.jpg');"><img src="../assets/images/5.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/6.jpg');"><img src="../assets/images/6.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/7.jpg');"><img src="../assets/images/7.jpg" alt=""></li>
                <li class="fluffy-item" style="background-image: url('../assets/images/8.jpg');"><img src="../assets/images/8.jpg" alt=""></li>
            </ul>
        </div>
        <div class="overlay">
            <h2>Fullscreen gallery</h2>
            <p>Imagine presenting your portfolio like this. Your content gets the right attention it deserves!<br>And it's not just about the pictures, you can use any content you like!</p>
        </div>
    </div>


    <script src="../assets/js/fluffy.min.js"></script>
    <script>Fluffy.init();</script>
</body>
</html>
