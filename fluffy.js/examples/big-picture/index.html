<!DOCTYPE html>
<html class="fluffyjs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluffy.js &ndash; Big picture exploration</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/node_modules/fluffy.js/dist/fluffy.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,400italic,600;Inconsolata">
    <style>
        body {
            padding: 0;
        }
        [data-fluffy-container] {
            height: 100%;
        }
        [data-fluffy-container] img {
            height: auto;
        }
        a {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            left: 5%;
            padding: 6px 20px 10px;
            position: absolute;
            text-decoration: none;
            text-shadow: none;
            top: 5%;
        }
    </style>
</head>
<body>
    <div data-fluffy-container data-fluffy-options='{"triggerDirection": "xy"}'>
        <div data-fluffy-content>
            <img class="fluffy-item" src="/fluffy.js/images/world.topo.bathy.200412.3x5400x2700.jpg" alt="http://visibleearth.nasa.gov/view.php?id=73909">
        </div>
        <a class="back" href="/fluffy.js/">Back</a>
    </div>

    <script src="/scripts.js"></script>
    <script src="/node_modules/fluffy.js/dist/fluffy.min.js"></script>
</body>
</html>
