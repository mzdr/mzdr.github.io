<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluffy.js &ndash; Fullscreen gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/fluffy.js/assets/css/styles.min.css">
    <link rel="stylesheet" href="/fluffy.js/assets/css/fluffy.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,400italic,600;Inconsolata">
    <style>
        body {
            padding: 0
        }
        .fluffy-container {
            height: 100%
        }
        .overlay {
            background-color: rgba(0,0,0,0.4);
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0 3em 3em;
            position: absolute;
            width: 100%;
        }
        @media (max-width: 640px) {
            body {
                color: #fff;
                font-size: 0.75em;
                font-weight: 400;
            }
            h1,h2,h3 {
                font-weight: 400;
            }
        }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-12961239-6', 'auto');
      ga('send', 'pageview');

    </script>
</head>
<body>
    <div id="fluffy-container" class="fluffy-container is-loading">
        <div id="fluffy-stage" class="fluffy-stage">
            <div id="fluffy-content" class="fluffy-content">
                <img class="fluffy-item" src="/fluffy.js/assets/images/1.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/2.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/3.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/4.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/5.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/6.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/7.jpg" alt="">
                <img class="fluffy-item" src="/fluffy.js/assets/images/8.jpg" alt="">
            </div>
        </div>
        <div id="fluffy-scrollbar" class="fluffy-scrollbar"></div>
        <div class="overlay">
            <h2>Fullscreen gallery</h2>
            <p>Imagine presenting your portfolio like this. Your content gets the right attention it deserves!<br>And it's not just about the pictures, you can use any content you like!</p>
            <p><a class="back" href="/fluffy.js/">Back</a></p>
        </div>
    </div>


    <script src="/fluffy.js/assets/js/fluffy.min.js"></script>
    <script>Fluffy.init();</script>
</body>
</html>
